{% block content_2 %}

<br> <br>
<div>
    <div>
        <div>

        </div>
        <div>
            <div>
                <h3>Add Residence</h3>
                <div>
                    <form id="form1" method="post" enctype="multipart/form-data" load-city="/search/ajax/load_city/"
                        novalidate>
                        {% csrf_token %}
                        
                        {{ form }}
                        
                        <div>
                            <button type="submit">Add Residence</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
<br> <br>

<script>
    $("#id_country").change(function () {

        var url = $("#form1").attr("load-city");
        var country_id = $(this).val();
        // document.getElementById("hi").innerHTML = url;
        $.ajax({
            url: url,
            data: { 'country': country_id },
            success: function (hati) {
                $("#id_city").html(hati);
            }
        });
    });
</script>

{% endblock %}
