


{% block header %}


{% endblock %}

{% block content_1 %} <title>Login</title> {% endblock %}

{% block content_2 %}
 
<div>
    <div>
        <div>
            <div>
                <span>
                    Sign In
                </span>
            </div>

            <form  method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form }}

                <div">
                    <button type="submit">
                        Login
                    </button>

                </div>
            </form>

            <div>
                <a href="/accounts/forgot_password/">
                    Forgot Password?
                </a>

            <div>
                Don't Have an Account? &nbsp; <a href="/accounts/register/">Register!</a>
            </div>

        </div>
    </div>
</div>



{% endblock content_2 %}
